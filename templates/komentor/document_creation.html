{% extends 'komentor/base.html' %}
{%load staticfiles %}
{% block content %}
    {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
    <form action="{% url 'create_document' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Title of the document</label>
            <input class="form-control" required="required" type="text" name="title" id="title"/>
        </div>
        <div class="form-group">
            <label for="url">URL</label>
            <input class="form-control" required="required" type="url" name="url" id="url"/>
        </div>
        <input class="btn btn-primary" type="submit" value="Save" />
    </form>
    <script src="{% static 'js/pick_title.js' %}"></script>
{% endblock %}
